<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table,th,td{
        border:2px solid black;
        border-collapse:collapse;
        }
        th,td{
        text-align:center;
        padding:10px;
    </style>
</head>
<body>
<h1>Test Table</h1>
<table style="width:100%">
  <tr>
      <th rowspan="2">no</th>
      <th rowspan="2">name of book</th>
      <th colspan="2">price</th>
    </tr>
    <tr>
        <th>offer</th>
        <th>actual</th>
    </tr>
    <tr>
        <td>1</td>
        <td>immortals of meluha</td>
        <td>500</td>
        <td>400</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sherlock holmes</td>
        <td>700</td>
        <td>500</td>
    </tr>
</table>
</body>
</html>
