<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
  <style>
    table,th,td{
    border:1px solid black;
    border-collapse:collapse;
    }
    th,td{
    text-align:center;
    padding:24px;
    }
  </style>
</head>
<body>
<h1>test data</h1>
<table style="width:100%">
  <caption>demo</caption>
  <tr>
    <th>name</th>
    <th colspan="2">salary</th>
  </tr>
  <tr>
    <td>anish</td>
    <td>100000</td>
    <td>200000</td>
  </tr>
</table>
</body>
</html>
