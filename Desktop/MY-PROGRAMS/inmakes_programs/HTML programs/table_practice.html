<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice table</title>
    <style>
        table,td,th{
        border:2px solid black;
        border-collapse:collapse;
        }
        th,td{
        text-align:center;
        padding:10px;
        }
    </style>
</head>
<body>
<h1>practice table</h1>
<table style="width:100%">
    <tr>
        <th rowspan="2">roll no</th>
        <th rowspan="2">name</th>
        <th colspan="6">mark(out of 50)</th>
    </tr>
    <tr>
        <th>accountancy</th>
        <th>marketing</th>
        <th>it for business</th>
        <th>english</th>
        <th>e commerce</th>
        <th>business management</th>
    </tr>
    <tr>
        <td>100</td>
        <td>x1</td>
        <td>49</td>
        <td>50</td>
        <td>45</td>
        <td>42</td>
        <td>43</td>
        <td>47</td>
    </tr>
</table>
</body>
</html>
