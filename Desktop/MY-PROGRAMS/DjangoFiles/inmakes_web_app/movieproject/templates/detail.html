<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie details</title>
</head>
<body>
{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="250">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h4><small>{{movie.desc}}</small></h4>
            <h4><small>{{movie.year}}</small></h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>

        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
