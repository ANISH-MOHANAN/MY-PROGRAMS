{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter the book name"><br>
  <input type="text" name="desc" placeholder="Enter the book description"><br>
  <input type="text" name="year" placeholder="Enter the year were book published"><br>
  <input type="text" name="price" placeholder="Enter the book price"><br>
  <input type="file" name="img"><br>
  <input type="submit">
</form>
{% endblock %}
